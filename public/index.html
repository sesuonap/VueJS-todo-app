<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1> Items To Do </h1>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
    <h4> Incomplete Tasks: {{ numberOfIncompleteTasks() }} </h4>

    <ul>
      <li v-for="task in tasks" v-bind:class="{strike: task.completed}"><span v-on:click="toggleComplete(task)">{{ task.text }}</span> <button>Delete Task</button></li>
    </ul>

    <button v-on:click="deleteCompleted()">Delete Completed Tasks </button>
    
    <h3>New Task</h3>
    <div>
      Task: <input v-model="newTask.text">
      <button v-on:click="addTask()">Add Task</button><br>
      <p> &nbsp </p>
      
    </div>

    

  </div>
</template>
